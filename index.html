<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3><i><center>Calculator</center></i></h3>
    <div class="d-flex container w-50 justify-content-center align-items-center" style="height:100vh;">
        <table class="table table-center">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="result" class="w-100"></th>
                </tr>
            </thead>
            <tbody>                
            <tr>
                    <td><button onclick="getNum('Math.sin')" class="btn btn-success  w-100 text-center">Sin</button></td>
                    <td><button onclick="getNum('Math.cos')" class="btn btn-success  w-100 text-center">Cos</button></td>
                    <td><button onclick="getNum('Math.tan')"  class="btn btn-success  w-100 text-center">Tan</button></td>
                    <td><button onclick="getNum('Math.log')" class="btn btn-success  w-100 text-center">Log</button></td>
            </tr>
            <tr>
                    <td><button onclick="getNum('&#40;')" class="btn btn-success  w-100 text-center">&#40;</button></td>
                    <td><button onclick="getNum('&#41;')" class="btn btn-success  w-100 text-center">&#41;</button></td>
                    <td><button onclick="getNum('Math.E')"  class="btn btn-success  w-100 text-center">E</button></td>
                    <td><button onclick="getNum('Math.PI')" class="btn btn-success  w-100 text-center">π</button></td>
            </tr>
            <tr>
                    <td><button onclick="clearResult()" class="btn btn-success  w-100 text-center">AC</button></td>
                    <td><button onclick="getNum('Math.sqrt')" class="btn btn-success  w-100 text-center">√</button></td>
                    <td><button onclick="getNum('%')" class="btn btn-success  w-100 text-center">%</button></td>
                    <td><button onclick="getNum('/')" class="btn btn-success  w-100 text-center">/</button></td>
            </tr>
            <tr>
                    <td><button onclick="getNum('7')" class="btn btn-success  w-100 text-center">7</button></td>
                    <td><button onclick="getNum('8')" class="btn btn-success  w-100 text-center">8</button></td>
                    <td><button onclick="getNum('9')"  class="btn btn-success  w-100 text-center">9</button></td>
                    <td><button onclick="getNum('*')" class="btn btn-success  w-100 text-center">x</button></td>
            </tr>
            <tr>
                    <td><button onclick="getNum('4')" class="btn btn-success  w-100 text-center">4</button></td>
                    <td><button onclick="getNum('5')" class="btn btn-success  w-100 text-center">5</button></td>
                    <td><button onclick="getNum('6')"  class="btn btn-success  w-100 text-center">6</button></td>
                    <td><button onclick="getNum('-')" class="btn btn-success  w-100 text-center">-</button></td>
            </tr>
            <tr>
                    <td><button onclick="getNum('1')" class="btn btn-success  w-100 text-center">1</button></td>
                    <td><button onclick="getNum('2')" class="btn btn-success  w-100 text-center">2</button></td>
                    <td><button onclick="getNum('3')"  class="btn btn-success  w-100 text-center">3</button></td>
                   <td><button onclick="getNum('+')" class="btn btn-success  w-100 text-center">+</button></td>
            </tr>
            <tr>
                   <td><button onclick="getNum('0')" class="btn btn-success  w-100 text-center">0</button></td>
                   <td><button onclick="getNum('.')" class="btn btn-success  w-100 text-center">.</button></td>
                   <td><button onclick="clearNum()"  class="btn btn-success  w-100 text-center"><i class="fa-solid fa-delete-left"></i></button></td>
                   <td><button onclick="getResult()" class="btn btn-success  w-100 text-center">=</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
