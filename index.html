<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex container w-50 justify-content-center align-items-center" style="height:100vh;">
        <table class="table table-center">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" class="w-100"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">AC</button></td>
                    <td><button class="btn btn-info w-100 text-center">()</button></td>
                    <td><button class="btn btn-info w-100 text-center">%</button></td>
                    <td><button class="btn btn-info w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">7</button></td>
                    <td><button class="btn btn-info w-100 text-center">8</button></td>
                    <td><button class="btn btn-info w-100 text-center">9</button></td>
                    <td><button class="btn btn-info w-100 text-center">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">4</button></td>
                    <td><button class="btn btn-info w-100 text-center">5</button></td>
                    <td><button class="btn btn-info w-100 text-center">6</button></td>
                    <td><button class="btn btn-info w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">1</button></td>
                    <td><button class="btn btn-info w-100 text-center">2</button></td>
                    <td><button class="btn btn-info w-100 text-center">3</button></td>
                    <td><button class="btn btn-info w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">0</button></td>
                    <td><button class="btn btn-info w-100 text-center">.</button></td>
                    <td><button class="btn btn-info w-100 text-center">clear</button></td>
                    <td><button class="btn btn-info w-100 text-center">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
